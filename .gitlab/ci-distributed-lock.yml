test:distributed-lock:core:
  extends: .gradle_module_test
  variables:
    MODULE_PATH: "distributed-lock/core"
  rules:
    - changes:
        - distributed-lock/core/**/*
        - build-logic/**/*
        - gradle/**/*
      when: on_success
    - when: never

