spring:
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

logging:
  level:
    org.testcontainers: INFO
    com.github.dockerjava: WARN
    org.hibernate.SQL: DEBUG
    io.github.jongminchung: DEBUG
