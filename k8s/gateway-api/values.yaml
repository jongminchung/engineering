app:
  name: demo-app
  replicas: 2
  image: nginx:alpine
  port: 80

gateway:
  name: demo-gateway
  gatewayClassName: envoy-gateway  # Envoy Gateway Controller
  namespace: envoy-gateway-system
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All  # All, Same, Selector

routes:
  - name: demo-route
    hostnames:
      - demo.local
    rules:
      - path: /
        pathType: PathPrefix
        backendService: demo-app
        backendPort: 80
