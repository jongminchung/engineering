# 로컬 환경 설정 파일
app:
  name: demo-app
  replicas: 1  # 로컬에서는 1개로 충분
  image: nginx:alpine
  port: 80

gateway:
  name: demo-gateway
  gatewayClassName: envoy-gateway
  namespace: envoy-gateway-system
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All

routes:
  - name: demo-route
    hostnames:
      - demo.local
      - api.demo.local
    rules:
      - path: /
        pathType: PathPrefix
        backendService: demo-app
        backendPort: 80
